<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    nav {
      background-color: bisque;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }
    
    .nav-brand {
      display: flex;
      flex-direction: column;
    }
    
    .nav-logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    .nav-logo-english {
      font-size: 14px;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 20px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .english {
      font-size: 12px;
      color: #666;
    }
    
    /* Hamburger Menu Toggle Button */
    .menu-toggle {
      display: none;
      width: 30px;
      height: 30px;
      position: relative;
      cursor: pointer;
      z-index: 20;
    }
    
    .menu-toggle span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: #333;
      border-radius: 3px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }
    
    /* Position the three lines */
    .menu-toggle span:nth-child(1) {
      top: 6px;
    }
    
    .menu-toggle span:nth-child(2) {
      top: 14px;
    }
    
    .menu-toggle span:nth-child(3) {
      top: 22px;
    }
    
    /* Transform to "X" when active */
    .menu-toggle.active span:nth-child(1) {
      top: 14px;
      transform: rotate(45deg);
    }
    
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    
    .menu-toggle.active span:nth-child(3) {
      top: 14px;
      transform: rotate(-45deg);
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-container {
        flex-wrap: wrap;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
        animation: fadeIn 0.3s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .nav-links.active {
        display: flex;
      }
      
      .nav-links li {
        margin: 10px 0;
        margin-left: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container nav-container">
      <div class="nav-brand">
        <div class="nav-logo">啄木鸟 <sup style="font-size: 9px;">TM</sup> 香木祥缘</div>
        <div class="nav-logo-english">Fragrant Wood Auspicious Connection</div>
      </div>
      
      <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <ul class="nav-links" id="nav-links">
        <li>
          <a href="/">首页 <span class="english">Home</span></a>
        </li>
        <li>
          <a href="#features">特色 <span class="english">Features</span></a>
        </li>
        <li>
          <a href="#products">产品 <span class="english">Products</span></a>
        </li>
        <li>
          <a href="/articles-listing">精选文章 <span class="english">Articles</span></a>
        </li>
        <li>
          <a href="#about">关于我们 <span class="english">About Us</span></a>
        </li>
        <li>
          <a href="#testimonials">客户评价 <span class="english">Testimonials</span></a>
        </li>
        <li>
          <a href="#contact">联系我们 <span class="english">Contact</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');
    
    mobileMenu.addEventListener('click', function() {
      this.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
