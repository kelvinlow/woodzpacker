<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉香文化 | 马来西亚野生沉香 | 佛教珍品</title>
    <link rel="stylesheet" type="text/css" href="style/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=LXGW+WenKai+Mono+TC&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #f8f5f0;
        color: #333;
        line-height: 1.6;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      /* Header */
      header {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/api/placeholder/1200/400') center/cover no-repeat;
        color: #fff;
        padding: 80px 0;
        text-align: center;
      }
      
      .logo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        letter-spacing: 3px;
      }
      
      .tagline {
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: 300;
      }
      
      
      /* Articles Section */
      .articles-section {
        padding: 60px 0;
        background-color: #fff;
      }
      
      .section-title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 50px;
        color: #333;
        position: relative;
      }
      
      .section-title:after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background-color: #B8860B;
      }
      
      .articles-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }
      
      .article-card {
        background-color: #f8f5f0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s;
      }
      
      .article-card:hover {
        transform: translateY(-5px);
      }
      
      .article-image {
        height: 250px;
        background-size: cover;
        background-position: center;
      }
      
      .article-content {
        padding: 30px;
      }
      
      .article-title {
        font-size: 22px;
        margin-bottom: 15px;
        color: #333;
      }
      
      .article-meta {
        display: flex;
        margin-bottom: 15px;
        font-size: 14px;
        color: #666;
      }
      
      .article-author {
        margin-right: 20px;
      }
      
      .article-excerpt {
        font-size: 15px;
        margin-bottom: 20px;
        color: #666;
        line-height: 1.7;
      }
      
      .article-link {
        display: inline-block;
        padding: 8px 20px;
        background-color: #B8860B;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      
      .article-link:hover {
        background-color: #A67C00;
      }
      
      /* Featured Article */
      .featured-article {
        margin-bottom: 60px;
      }
      
      .featured-article .article-card {
        display: flex;
        flex-direction: row;
        height: auto;
      }
      
      .featured-article .article-image {
        flex: 1;
        height: auto;
      }
      
      .featured-article .article-content {
        flex: 1;
      }
      
      
      
      /* Sidebar */
      .sidebar {
        padding: 30px;
        background-color: #f8f5f0;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      
      .sidebar-title {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333;
        position: relative;
      }
      
      .sidebar-title:after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 40px;
        height: 3px;
        background-color: #B8860B;
      }
      
      .popular-posts {
        list-style: none;
      }
      
      .popular-post {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e5e5e5;
      }
      
      .popular-post:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }
      
      .popular-post-image {
        width: 70px;
        height: 70px;
        background-size: cover;
        background-position: center;
        border-radius: 4px;
        margin-right: 15px;
      }
      
      .popular-post-content {
        flex: 1;
      }
      
      .popular-post-title {
        font-size: 15px;
        margin-bottom: 5px;
      }
      
      .popular-post-title a {
        color: #333;
        text-decoration: none;
        transition: color 0.3s;
      }
      
      .popular-post-title a:hover {
        color: #B8860B;
      }
      
      .popular-post-date {
        font-size: 12px;
        color: #666;
      }
      
      .categories {
        list-style: none;
      }
      
      .category-item {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e5e5e5;
      }
      
      .category-item:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }
      
      .category-link {
        color: #333;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.3s;
        display: flex;
        justify-content: space-between;
      }
      
      .category-link:hover {
        color: #B8860B;
      }
      
      .category-count {
        background-color: #e5e5e5;
        color: #666;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 12px;
      }
      
      /* Footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 50px 0;
      }
      
      .footer-content {
        display: flex;
        justify-content: space-between;
      }
      
      .footer-column {
        flex: 1;
        margin-right: 30px;
      }
      
      .footer-title {
        font-size: 18px;
        margin-bottom: 20px;
        color: #B8860B;
      }
      
      .footer-links {
        list-style: none;
      }
      
      .footer-links li {
        margin-bottom: 10px;
      }
      
      .footer-links a {
        color: #ccc;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }
      
      .footer-links a:hover {
        color: #B8860B;
      }
      
      .footer-bottom {
        text-align: center;
        padding-top: 30px;
        margin-top: 30px;
        border-top: 1px solid #444;
        font-size: 14px;
        color: #ccc;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .featured-article .article-card {
          flex-direction: column;
        }
        
        .featured-article .article-image {
          height: 250px;
        }
        
        .articles-grid {
          grid-template-columns: 1fr;
        }
        
        .footer-content {
          flex-direction: column;
        }
        
        .footer-column {
          margin-right: 0;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>
    
    <!-- Featured Article -->
    <section class="articles-section">
      <div class="container">
        <h2 class="section-title">精选文章 Latest Articles</h2>
        
        <!-- Articles Grid -->
        <div class="articles-grid" id="articles-grid">
        </div>
      </div>
;    </section>
  
    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </body>
  <script src="script/global.js"></script>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('/json/articles.json');
        const data = await response.json(); // Convert response to JSON
        let html = "";
        
        for(const item of data) {
          html += `
            <div class="article-card">
              <div class="article-image" style="background-image: url('`+ item.thumbnail +`')"></div>
                <div class="article-content">
                  <h3 class="article-title">
                    `+ item.title +`<br>`+ item.title_en +`
                  </h3>
                  <div class="article-meta">
                    <div class="article-author">` + item.author + `</div>
                    <div class="article-date">` + item.date + `</div>
                  </div>
                  <div class="article-excerpt">
                    ` + item.description + `
                  </div>
                  <a href="` + item.url + `" class="article-link">阅读全文 Full Articles</a>
                </div>
              </div>
            </div>
          `;
        }
        document.getElementById("articles-grid").innerHTML = html
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    fetchData();
  </script>
</html>
